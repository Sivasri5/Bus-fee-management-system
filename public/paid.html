<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Payment Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f9fa;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0056b3;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
            display: none; /* Initially hide the card */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .card p {
            margin: 10px 0;
            font-size: 16px;
        }

        .card p strong {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="paymentForm">
            <label for="address">Enter Place Name:</label>
            <input type="text" id="address" name="address" placeholder="e.g., New York">
            <button type="submit">Check Payment Status</button>
        </form>
        <div id="paymentStatus" class="card">
            <!-- Payment status details will be inserted here -->
        </div>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const address = document.getElementById('address').value;
            console.log(address);

            const response = await fetch('/checkPay_place', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ address })
            });

            const data = await response.text(); // Assuming server responds with HTML
            console.log(data);

            // Update the paymentStatus div with the received HTML
            document.getElementById('paymentStatus').innerHTML = data;
            document.getElementById('paymentStatus').style.display = 'block'; // Show the card
        });
    </script>
</body>
</html>
